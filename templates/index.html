<!-- 文件名: templates/index.html (在你提供的代码基础上修正) -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <style>
        /* 样式基本不变，为历史列表和 active 状态增加了定义 */
        :root {
            --bg-color: #f7f7f8;
            --sidebar-bg: #202123;
            --chat-bg: #343541;
            --input-bg: #40414f;
            --text-color: #ececf1;
            --border-color: rgba(255, 255, 255, 0.2);
            --accent-color: #10a37f;
            --hover-bg: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text-color);
        }
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #new-chat-btn {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            background: none;
            color: var(--text-color);
            margin-bottom: 10px; /* 为历史列表留出空间 */
        }
        #new-chat-btn:hover {
            background-color: var(--hover-bg);
        }
        #new-chat-btn span {
            margin-left: 10px;
        }
        #history-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        /* 【新增样式】为删除按钮和悬停效果添加CSS */
        .history-item {
            position: relative; /* 必须，为删除按钮定位提供基准 */
            padding: 10px 40px 10px 12px; /* 右侧留出删除按钮空间 */
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        .history-item:hover {
            background-color: var(--hover-bg);
        }
        .history-item.active {
            background-color: var(--accent-color);
        }
        /* 删除按钮的样式 */
        .delete-btn {
            display: none; /* 默认隐藏 */
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #c5c5d2;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px; /* 调整图标大小 */
        }
        /* 悬停在列表项上时，显示删除按钮 */
        .history-item:hover .delete-btn {
            display: block;
        }
        .delete-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        /* --- 其他样式保持不变 --- */
        #main-content {
            flex-grow: 1;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px 15%;
            overflow-y: auto;
        }
        .message-wrapper {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .message {
            max-width: 100%;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0; /* 防止头像被压缩 */
        }
        .user .avatar { background-color: #5c2f87; }
        .gpt .message-wrapper { background-color: #444654; }
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 15%;
            background: linear-gradient(180deg, rgba(52,53,65,0), #343541 58.85%);
        }
        #input-area {
            position: relative;
            background-color: var(--input-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px;
            display: flex;
            align-items: center;
        }
        #user-input {
            flex-grow: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            max-height: 200px;
        }
        #send-button {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--accent-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* 防止按钮被压缩 */
        }
        #send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .thinking span {
            animation: blink 1.4s infinite both;
            font-size: 2em;
            line-height: 0;
        }
        .thinking span:nth-child(2) { animation-delay: .2s; }
        .thinking span:nth-child(3) { animation-delay: .4s; }
        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <button id="new-chat-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        <span>新建对话</span>
    </button>
    <div id="history-list">
        <!-- 历史对话列表将由JS动态填充 -->
    </div>
</div>

<div id="main-content">
    <div id="chat-box">
        <!-- 聊天内容将由JS动态填充 -->
    </div>
    <div id="input-container">
        <div id="input-area">
            <textarea id="user-input" placeholder="请先新建或选择一个对话" rows="1" disabled></textarea>
            <button id="send-button" title="发送" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    // ----- 获取DOM元素 -----
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const newChatButton = document.getElementById('new-chat-btn');
    const historyList = document.getElementById('history-list');

    // ----- 全局状态 -----
    let currentSessionId = null;

    // ----- 通用API请求函数 -----
    async function apiRequest(endpoint, options = {}) {
        try {
            const response = await fetch(endpoint, options);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `HTTP错误，状态码: ${response.status}` }));
                throw new Error(errorData.error);
            }
            return await response.json();
        } catch (error) {
            console.error(`API请求错误 (${endpoint}):`, error);
            alert(`请求失败: ${error.message}`);
            return null;
        }
    }

    // ----- 核心聊天逻辑 -----
    async function sendMessage() {
        const question = userInput.value.trim();
        if (!question || !currentSessionId || sendButton.disabled) return;

        addMessageToUI(question, 'user');
        userInput.value = '';
        adjustTextareaHeight();
        toggleInput(true, 'AI 正在思考中...');

        const thinkingMessage = addThinkingMessage(); // 添加思考中动画

        const data = await apiRequest('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: currentSessionId, question: question }),
        });

        if (data && data.answer) {
            updateThinkingMessage(thinkingMessage, data.answer);

            // 【修正部分】
            const historyItem = document.querySelector(`.history-item[data-session-id="${currentSessionId}"]`);
            // 确保找到了 historyItem，再在它内部寻找 .history-title
            const titleSpan = historyItem ? historyItem.querySelector('.history-title') : null;
            if (titleSpan && titleSpan.textContent === "新对话") {
                titleSpan.textContent = question; // 只更新标题文本
            }
        } else {
            updateThinkingMessage(thinkingMessage, '抱歉，无法获取回答。请检查后端日志。');
        }
        toggleInput(false);
    }

    // ----- 会话管理 -----
    async function createNewSession() {
        toggleInput(true, "正在创建新对话...");
        const data = await apiRequest('/session/new', { method: 'POST' });
        if (data && data.new_session_id) {
            updateHistoryListUI(data.all_sessions);
            await switchToSession(data.new_session_id); // 切换到新创建的会话
        } else {
            toggleInput(false); // 如果创建失败，恢复输入
        }
    }

    async function loadAllSessions() {
        toggleInput(true, "正在加载历史会话...");
        const data = await apiRequest('/session/all', { method: 'GET' });
        if (data) {
            if (Object.keys(data).length > 0) {
                updateHistoryListUI(data);
                // 默认加载第一个会话
                await switchToSession(Object.keys(data)[0]);
            } else {
                // 如果没有历史会话，则自动创建一个新的
                await createNewSession();
            }
        } else {
             chatBox.innerHTML = `<div class="message-wrapper gpt"><div class="avatar">AI</div><div class="message">无法加载历史会话，请检查后端服务是否开启。</div></div>`;
        }
    }

    async function switchToSession(sessionId) {
        if (!sessionId || sessionId === currentSessionId && chatBox.innerHTML !== '') return;

        currentSessionId = sessionId;
        chatBox.innerHTML = ''; // 清空聊天窗口
        toggleInput(true, "正在加载历史记录...");

        const data = await apiRequest(`/session/history?session_id=${sessionId}`, { method: 'GET' });

        if (data && data.messages) {
            if (data.messages.length === 0) {
                // 新的、还未开始的对话
                addMessageToUI('你好！新的对话已经开始。', 'gpt');
            } else {
                data.messages.forEach(msg => addMessageToUI(msg.content, msg.role));
            }
        }

        updateActiveHistoryItemUI(sessionId);
        toggleInput(false);
    }

    async function deleteSession(sessionIdToDelete, event) {
        event.stopPropagation(); // 阻止事件冒泡，防止触发切换会话的点击事件

        if (!confirm("你确定要删除这个对话吗？")) {
            return;
        }

        const data = await apiRequest('/session/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionIdToDelete }),
        });

        if (data && data.status === 'ok') {
            // 从UI上移除该项
            const itemToRemove = document.querySelector(`.history-item[data-session-id="${sessionIdToDelete}"]`);
            if (itemToRemove) {
                itemToRemove.remove();
            }

            // 如果删除的是当前正在活跃的会话
            if (currentSessionId === sessionIdToDelete) {
                currentSessionId = null; // 重置当前ID
                // 自动切换到列表里的第一个会话，或者新建一个
                const firstItem = historyList.querySelector('.history-item');
                if (firstItem) {
                    await switchToSession(firstItem.dataset.sessionId);
                } else {
                    await createNewSession();
                }
            }
        }
    }

    // 【修正部分】这是唯一的、正确的 updateHistoryListUI 函数
    function updateHistoryListUI(sessions) {
        historyList.innerHTML = '';
        for (const [id, title] of Object.entries(sessions)) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.dataset.sessionId = id;
            item.onclick = () => switchToSession(id); // 点击整个item切换会话

            // 标题
            const titleSpan = document.createElement('span');
            titleSpan.className = 'history-title';
            titleSpan.textContent = title;

            // 删除按钮
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&#128465;'; // 垃圾桶图标的HTML实体
            deleteBtn.title = '删除对话';
            deleteBtn.onclick = (event) => deleteSession(id, event);

            item.appendChild(titleSpan);
            item.appendChild(deleteBtn);
            historyList.appendChild(item);
        }
    }

    // ----- UI 更新和辅助函数 -----
    function addMessageToUI(text, sender) {
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${sender}`;
        const avatarText = sender === 'user' ? '你' : 'AI';
        // 使用 textContent 防止XSS攻击
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = text;
        wrapper.innerHTML = `<div class="avatar">${avatarText}</div>`;
        wrapper.appendChild(messageDiv);
        chatBox.appendChild(wrapper);
        scrollToBottom();
    }

    function addThinkingMessage() {
        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper gpt';
        wrapper.innerHTML = `
            <div class="avatar">AI</div>
            <div class="message thinking"><span>.</span><span>.</span><span>.</span></div>`;
        chatBox.appendChild(wrapper);
        scrollToBottom();
        return wrapper; // 返回 wrapper 以便后续更新
    }

    function updateThinkingMessage(wrapperElement, newText) {
        const messageDiv = wrapperElement.querySelector('.message');
        messageDiv.innerHTML = '';
        messageDiv.classList.remove('thinking');
        messageDiv.textContent = newText;
        scrollToBottom();
    }

    function updateActiveHistoryItemUI(sessionId) {
        document.querySelectorAll('.history-item').forEach(item => {
            item.classList.toggle('active', item.dataset.sessionId === sessionId);
        });
    }

    function toggleInput(disabled, placeholder = "向我提问...") {
        userInput.disabled = disabled;
        sendButton.disabled = disabled;
        userInput.placeholder = placeholder;
        if (!disabled) userInput.focus();
    }

    function adjustTextareaHeight() {
        userInput.style.height = 'auto';
        userInput.style.height = (userInput.scrollHeight) + 'px';
    }

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ----- 事件监听 -----
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
    userInput.addEventListener('input', adjustTextareaHeight);
    newChatButton.addEventListener('click', createNewSession);

    // ----- 初始化 -----
    document.addEventListener('DOMContentLoaded', loadAllSessions);

</script>

</body>
</html>
